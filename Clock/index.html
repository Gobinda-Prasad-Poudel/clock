<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="heading">
        <p class="big">Clock</p>

    </div>
    <div class="container">
        <div class="date">

        
        
        <div class="time" ><p id="hours" class="time-box">1</p> <br> <p class="time-show">Hours</p></div>
        <div class="time" ><p id="minutes" class="time-box">2</p> <br> <p class="time-show">Minutes</p></div>
        <div class="time" ><p id="seconds" class="time-box">3</p> <br> <p class="time-show">Seconds</p></div>
        <div class="time1" ><p id="session" class="time-box"></p> </div>
        
    </div>


        <div class="alram">
            <p>Alram</p>
            <div class="input-time">
                <p>Input Time :</p><input type="text" id="input-time"> 
            </div>
            <div class="input-time">
                <button id="reset" type="reset">Reset</button>
                <button id="submit">Submit</button>
                <button id="remove">Remove</button>
                <button id="pause">Pause</button>
                </div>
                <p>Alram Time :</p><p id="alram-time">None</p>
            
        </div>


    </div>
    

    <script src="script.js"></script>    
</body>
</html>
